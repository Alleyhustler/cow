<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Website</title>
    <style>
        /* Reset margin and padding for the entire page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: url('new project (7).png') no-repeat center center fixed;
            background-size: cover; /* Cover the entire container */
        }

        .social-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
            display: block;
            transition: opacity 0.3s;
        }

        .social-icon img:hover {
            opacity: 0.7;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }
        
        /* Keyframes for shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon">
                <img src="twitter.png" alt="Twitter">
            </a>
            <a href="https://t.me/yourprofile" target="_blank" class="social-icon">
                <img src="telegram.png" alt="Telegram">
            </a>
        </div>
        <div class="content">
            <h1></h1>
            <p></p>
        </div>
    </div>
</body>
</html>
